<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Match Results Parser</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
        #jsonDataInput {
        width: 100%;
    }
    .color1 { background-color: blue; }
    .color2 { background-color: red; }
    .color3 { background-color: yellow; }
    .color4 { background-color: brown; }
    .color5 { background-color: orange; }
    .color6 { background-color: lime; }
    .color7 { background-color: grey; }
    .color8 { background-color: magenta; }
</style>
</head>
<body>

<h2>Match Results Parser</h2>

<textarea id="jsonDataInput" rows="10" cols="50" placeholder="Paste JSON data here..."></textarea><br>
<button onclick="parseJson()">Parse</button>

<h3>Results</h3>

<table id="resultsTable">
  <tr>
    <th>Player Team 1</th>
    <th>Player Team 2</th>
  </tr>
  <tr>
    <td id="player1Team1"></td>
    <td id="player1Team2"></td>
  </tr>
  <tr>
    <td id="player2Team1"></td>
    <td id="player2Team2"></td>
  </tr>
  <!-- Add more rows as needed -->
</table>

<p> <a href="skyblog.html">Back to skyblog!!!</a> </p>
    
<script>
function parseJson() {
    var jsonData = document.getElementById("jsonDataInput").value;
    var data;
    try {
        data = JSON.parse(jsonData);
    } catch (error) {
        alert("Invalid JSON format!");
        return;
    }
    
    var player1Team1 = data[0].players[0].name + " - " + data[0].players[0].rating + (data[0].players[0].won ? " (Winner)" : "");
    var player2Team1 = data[0].players[2].name + " - " + data[0].players[2].rating + (data[0].players[2].won ? " (Winner)" : "");
    var player1Team2 = data[0].players[1].rating + " - " + data[0].players[1].name + (data[0].players[1].won ? " (Winner)" : "");
    var player2Team2 = data[0].players[3].rating + " - " + data[0].players[3].name + (data[0].players[3].won ? " (Winner)" : "");
    
    var player1Team1ColorClass = "color" + data[0].players[0].color;
    var player2Team1ColorClass = "color" + data[0].players[2].color;
    var player1Team2ColorClass = "color" + data[0].players[1].color;
    var player2Team2ColorClass = "color" + data[0].players[3].color;

    document.getElementById("player1Team1").innerHTML = player1Team1;
    document.getElementById("player2Team1").innerHTML = player2Team1;
    document.getElementById("player1Team2").innerHTML = player1Team2;
    document.getElementById("player2Team2").innerHTML = player2Team2;

    document.getElementById("player1Team1").classList.add(player1Team1ColorClass);
    document.getElementById("player2Team1").classList.add(player2Team1ColorClass);
    document.getElementById("player1Team2").classList.add(player1Team2ColorClass);
    document.getElementById("player2Team2").classList.add(player2Team2ColorClass);
}
</script>

</body>
</html>
